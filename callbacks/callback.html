    //2 Using named functions

    function multiplyThem(numb1, numb2){
        return numb1 * numb2;
    }

    function modThem(numb1, numb2){
        return numb1 % numb2;
    }

    function divideThem(numb1, numb2){
        return (numb1 / numb2).toFixed(2);
    }

    function subtractThem(numb1, numb2){
        return numb1 - numb2;
    }

    function addThem (numb1, numb2){
        return numb1 + numb2;
    }

    function doMath(number1, number2, callback){
        if(typeof callback === 'function'){
            let result = callback(number1, number2);
            document.querySelector('#theResult').innerHTML += ( "The result is "  + result + "<br/>" )
        
    }
}
    
    document.addEventListener('DOMContentLoaded', function () {
        doMath(45, 9, divideThem);
        doMath(45, 9, subtractThem);
        doMath(45, 9, addThem);
        doMath(45, 9, multiplyThem);
        doMath(45, 9, modThem)
